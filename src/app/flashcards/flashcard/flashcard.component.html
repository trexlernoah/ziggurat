<div class="card-item">
  <div
    class="card"
    (click)="cardClicked()"
    [@cardFlip]="isFlipped ? 'back' : 'front'"
  >
    <div class="face back">
      <p>Hello</p>
    </div>
    <div class="face front">
      <p>Hola</p>
    </div>
  </div>
  <!-- <input class="card-input" matInput /> -->
  <mat-form-field class="card-input">
    <input matInput />
  </mat-form-field>
</div>
