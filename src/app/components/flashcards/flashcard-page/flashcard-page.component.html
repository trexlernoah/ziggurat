<h2>Welcome Back!</h2>
<div class="flashcard-page-container">
  <div class="flashcard-grid">
    @for (set of collection; track $index) {
    <button class="home-button" [routerLink]="['/set', $index]">
      <span>{{ set.title }} </span>
    </button>
    }
    <button class="home-button">
      <span>New Set</span>
      <img src="assets/icons/add-sign.svg" />
    </button>
  </div>
</div>
