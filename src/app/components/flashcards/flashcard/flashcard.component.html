<div
  [ngClass]="mode == 0 ? 'card-small' : 'card-big'"
  (click)="cardClicked()"
  [@cardFlip]="isFlipped ? 'back' : 'front'"
>
  <div class="face back">
    <p class="text">{{ card?.backText }}</p>
  </div>
  <div class="face front">
    <p class="text">{{ card?.frontText }}</p>
  </div>
</div>
