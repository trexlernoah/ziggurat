<mat-toolbar class="toolbar">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>

  <img
    src="assets/img/tower.jpg"
    alt="tower icon"
    style="width: 24px; height: 24px; margin: 0 8px 0 8px"
  />
  <span>Tower</span>
  <span class="toolbar-spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    @if (loggedIn) {
    <a mat-menu-item [routerLink]="['/account/profile']">My Profile</a>
    <a mat-menu-item (click)="logout()">Log Out</a>
    } @else {
    <a mat-menu-item [routerLink]="['/account/login']">Log In</a>
    }
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="main-container" autosize>
  <mat-sidenav mode="side" class="sidenav" [opened]="sideNavOpened">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['']">Home</a>
      <a mat-list-item [routerLink]="['/flashcards']"> Flashcards </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
