<div>
  <p-toolbar
    [style]="{ 'border-radius': '3rem', padding: '1rem 1rem 1rem 1.5rem' }"
  >
    <ng-template #start>
      <div class="flex items-center gap-2">
        <img
          routerLink="home"
          class="icon"
          src="assets/img/tower.jpg"
          alt="Tower icon"
        />
        <p-button
          class="flex items-center"
          label="Tower"
          size="large"
          [link]="true"
          routerLink="home"
        />
      </div>
    </ng-template>
    <ng-template #end>
      <div class="flex items-center gap-2">
        <p-button
          icon="pi pi-user"
          class="mr-2"
          (click)="menu.toggle($event)"
        />
      </div>
    </ng-template>
  </p-toolbar>

  <p-menu #menu [model]="items" [popup]="true" />
</div>
<div>
  <router-outlet />
</div>
