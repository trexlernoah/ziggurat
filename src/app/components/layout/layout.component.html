<mat-toolbar class="toolbar">
  <div class="icon-container">
    <img class="icon" src="assets/img/tower.jpg" alt="tower icon" />
  </div>
  <span class="title"><a [routerLink]="['home']">Tower</a></span>
  <span class="toolbar-spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    @if (loggedIn) {
    <a mat-menu-item [routerLink]="['/account/profile']">My Profile</a>
    <a mat-menu-item (click)="logout()">Log Out</a>
    } @else {
    <a mat-menu-item [routerLink]="['/account/login']">Log In</a>
    }
  </mat-menu>
</mat-toolbar>
<router-outlet />
